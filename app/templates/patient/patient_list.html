{% extends 'base.html' %}

{% block content %}
    {% if patient_list %}
    {% for patient in patient_list %}
        <div>
            <a href="{% url 'patient_detail' patient.pk %}">{{patient.last_name}} {{patient.middle_name}} {{patient.first_name}}</a>
        </div>
    {% endfor %}
    {% else %}
        <div>
            Nothing to show here!!!
        </div>
    {% endif %}
{% endblock content %}
