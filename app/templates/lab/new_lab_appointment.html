{% extends 'base.html' %}

{% block content %}
    <div class="container py-4">
        <p class="text-center fs-3">Create New Record</p>
        <form class="center-form width-100" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container-fluid mt-3">
                <label for="id_patient">Patient:
            </div>
            <div class="container">{{ form.patient }}</div>
            

            <div class="container mt-3">
                <label for="id_patient">Report:
            </div>
            <div class="container">{{ form.report }}</div>

            <div class="container mt-3">
                <label for="id_patient">Image:
                <div class="">{{ form.image_report }}</div>
            </div>
            
            <div class="container mt-3">
                <label for="id_patient">Next Appointment:
                <div class="">{{ form.next_appointment_date }}</div>
            </div>
            
            <div class="container mt-4" id="last_div">
                <input class="button squared button-dark" type="submit" value="Create Record">
            </div>
        </form>
    </div>
{% endblock content %}

{% block js %}
    <script>
        var last_div_pos = document.querySelector('#last_div').getBoundingClientRect();
        var footer =  document.querySelector('.footer');
        var footer_pos = footer.getBoundingClientRect();
        if (last_div_pos.bottom >= footer_pos.top) { // if there is an overlap
            footer.classList.remove("fixed-bottom");
        }
    </script>
{% endblock js %}
