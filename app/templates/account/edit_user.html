{% extends 'base.html' %}

{% block content %}
    <div class="container d-flex flex-column align-items-center py-4" id="last_div">
        <form class="width-50 py-4" action="" method="post">{% csrf_token %}
            <p><label for="id_email">Email Address:</label> {{form.email}}</p>
            <p><label for="id_username">Username:</label> {{form.username}}</p>
            <p><label for="id_first_name">First Name:</label>{{form.first_name}}</p>
            <p><label for="id_last_name">Last Name:</label>{{form.last_name}}</p>
            <input class="button btn-dark squared" type="submit" value="update">
        </form>
    </div>
{% endblock content %}

{% block js %}
    <script>
        var last_div_pos = document.querySelector('#last_div').getBoundingClientRect();
        var footer =  document.querySelector('.footer');
        var footer_pos = footer.getBoundingClientRect();
        if (last_div_pos.bottom >= footer_pos.top) { // if there is an overlap
            footer.classList.remove("fixed-bottom");
        }
    </script>
{% endblock js %}
