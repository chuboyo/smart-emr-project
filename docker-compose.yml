version: '3.9'

services:
  app:
    build:
      context: .
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    volumes:
      - ./app:/app
      - ./data/web:/vol/web
    environment:
      - SECRET_KEY=dangelous
      - DEBUG=1
      - DB_HOST=db
      - DB_NAME=emrdb
      - DB_USER=devuser
      - DB_PASS=standard
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    ports:
            - 5432:5432
    environment:
      - POSTGRES_DB=emrdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=standard 

    